<html>
  <head>
    <title>Axentix - Tooltips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body class="layout">
    <header>
      <nav class="navbar primary">
        <a href="#" class="navbar-brand">Axentix</a>
        <div class="navbar-menu ml-auto"></div>
      </nav>
    </header>

    <main class="container">
      <div class="grix xs1 md4 mt-5">
        <div id="tooltip1" class="btn airforce dark-3 mx-auto">Top</div>

        <div id="tooltip2" class="btn airforce dark-3 mx-auto">Right</div>

        <div id="tooltip3" class="btn airforce dark-3 mx-auto">Bottom</div>

        <div id="tooltip4" class="btn airforce dark-3 mx-auto">Left</div>
      </div>
    </main>

    <footer class="footer primary">
      Copyright Â© 2020 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
    <script>
      var tooltipTop = new Axentix.Tooltip('#tooltip1', {
        content: 'This is a tooltip',
        classes: 'grey dark-4 light-shadow-2 p-2',
        position: 'top',
      });
      var tooltipRight = new Axentix.Tooltip('#tooltip2', {
        content: 'This is a tooltip',
        classes: 'grey dark-4 light-shadow-2 p-2',
        position: 'right',
      });
      var tooltipBottom = new Axentix.Tooltip('#tooltip3', {
        content: 'This is a tooltip',
        classes: 'grey dark-4 light-shadow-2 p-2',
        position: 'bottom',
      });

      function test() {
        tooltipBottom.change({
          content: 'Hello guys',
          position: 'right',
          classes: 'red dark-1 shadow-5 p-3 rounded-tl3',
        });
      }

      var tooltipLeft = new Axentix.Tooltip('#tooltip4', {
        content: 'This is a tooltip',
        classes: 'grey dark-4 light-shadow-2 p-2 rounded-2',
        position: 'left',
      });
    </script>
  </body>
</html>
