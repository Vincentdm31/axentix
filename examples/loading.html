<html>
  <head>
    <title>Axentix Layout - Fixed sidenav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body class="layout">
    <header>
      <nav class="navbar primary">
        <a href="#" target="_blank" class="nav-brand">Axentix</a>
        <ul class="right">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="grix xs3">
        <div class="card grey rounded-3 hoverable-1 light-4">
          <div class="card-header">
            Header
          </div>
          <div class="card-content">Content</div>
          <div class="divider"></div>
          <div class="card-footer">Footer</div>
        </div>

        <div class="card grey rounded-3 hoverable-1 light-4">
          <div class="card-content">
            <div class="card-header">
              Header
            </div>
            Content
          </div>
          <div class="divider"></div>
          <div class="card-footer">Footer</div>
        </div>
      </div>

      <!-- <svg
        class="loading-spinner txt-red txt-dark-1"
        width="4rem"
        height="4rem"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="path"
          fill="none"
          stroke-width="6"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
        ></circle>
      </svg> -->
      <div class="grix xs1 sm3">
        <div class="loading small rainbow">
          <svg class="spinner" viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="loading txt-red rainbow">
          <svg class="spinner" viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="loading large rainbow">
          <svg class="spinner" viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
      </div>
    </main>

    <footer class="footer primary">
      Copyright Â© 2019 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
  </body>
</html>
