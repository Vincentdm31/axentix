<!DOCTYPE html>
<html>
  <head>
    <title>Axentix Layout - Fixed sidenav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
  </head>

  <body class="layout with-sidenav fixed-sidenav">
    <header>
      <nav class="navbar primary">
        <a href="#" target="_blank" class="nav-brand">Axentix</a>
        <ul class="right">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>

    <div id="example-sidenav" class="sidenav large fixed white">
      <div class="sidenav-header">
        <button data-target="example-sidenav" class="sidenav-trigger"><i class="fas fa-times"></i></button>
        <img class="logo dropshadow-1" src="https://axentix-web.test/img/axentix-250.png" alt="Logo" />
      </div>
      <a href="#" class="sidenav-link active">Link 1</a>
      <a href="#" class="sidenav-link">Link 2</a>
      <a href="#" class="sidenav-link">Link 3</a>
      <a href="#" class="sidenav-link">Link 4</a>
      <div class="sidenav-footer viride">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div>

    <main>
      <!-- Code here the main content -->
      <button data-target="example-sidenav" class="btn press amaranth dark-1 sidenav-trigger">
        Open sidenav
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Paul</td>
            <td>24</td>
            <td>Paris</td>
          </tr>
          <tr>
            <td>2</td>
            <td colspan="2">Patrick</td>
            <td>Nice</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Robert</td>
            <td>62</td>
            <td>Limoges</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="footer primary">
      Copyright Â© 2019 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
    <script>
      var sidenav = new Sidenav('#example-sidenav');
    </script>
  </body>
</html>
