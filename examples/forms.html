<!DOCTYPE html>
<html>
  <head>
    <title>Axentix • Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
  </head>

  <body class="layout">
    <header>
      <div class="navbar-fixed">
        <nav class="navbar primary">
          <a href="#" target="_blank" class="nav-brand">Axentix</a>
          <ul class="right">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container" style="margin-top: 2rem;">
        <div class="card white rounded-2">
          <div class="card-header txt-center">Forms</div>
          <div class="card-content">
            <form>
              <div class="grix xs1 sm2 center">
                <div class="form-field">
                  <input type="text" id="first_name" placeholder="Firstname" />
                </div>
                <div class="form-field">
                  <input type="text" id="last_name" placeholder="Lastname" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer primary">
      Copyright © 2019 - Example
    </footer>

    <script src="../dist/js/axentix.min.js"></script>
    <script></script>
  </body>
</html>
