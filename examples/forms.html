<!DOCTYPE html>
<html>
  <head>
    <title>Axentix Layout - Fixed sidenav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
  </head>

  <body class="layout with-sidenav fixed-sidenav">
    <header>
      <nav class="navbar primary">
        <a href="#" target="_blank" class="nav-brand">Axentix</a>
        <ul class="right">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>

    <div id="example-sidenav" class="sidenav large fixed white">
      <div class="sidenav-header">
        <button data-target="example-sidenav" class="sidenav-trigger"><i class="fas fa-times"></i></button>
        <img class="logo dropshadow-1" src="https://axentix-web.test/img/axentix-250.png" alt="Logo" />
      </div>
      <a href="#" class="sidenav-link active">Link 1</a>
      <a href="#" class="sidenav-link">Link 2</a>
      <a href="#" class="sidenav-link">Link 3</a>
      <a href="#" class="sidenav-link">Link 4</a>
      <div class="sidenav-footer viride">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div>

    <main>
      <button data-target="example-sidenav" class="btn press amaranth dark-1 sidenav-trigger">
        Open sidenav
      </button>
      <form class="container form-material">
        <div class="grix xs1 sm2">
          <div class="form-field">
            <input type="text" id="name" class="form-control" />
            <label for="name">Name</label>
          </div>
          <div class="form-field">
            <input type="email" id="email" class="form-control" placeholder="contact@example.com" />
            <label for="email">Email</label>
          </div>
          <div class="form-field col-sm2">
            <input type="text" id="subject" class="form-control" disabled placeholder="Disabled input" />
            <label for="subject">Subject</label>
          </div>
          <div class="form-field col-sm2">
            <input type="text" id="address" class="form-control" readonly />
            <label for="address">Address</label>
            <span class="form-helper txt-center">You can click but not edit in readonly mode.</span>
          </div>
          <div class="form-field col-sm2">
            <label for="textarea">A textarea</label>
            <textarea id="textarea" class="form-control"></textarea>
          </div>
          <div class="form-field">
            <label class="form-check">
              <input type="radio" name="yon" />
              <span>Yes</span>
            </label>
            <label class="form-check">
              <input type="radio" name="yon" />
              <span>No</span>
            </label>
          </div>
          <div class="form-field">
            <label class="form-check">
              <input type="checkbox" value="check" id="checkbox" />
              <span>Checkbox</span>
            </label>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer primary">
      Copyright Â© 2019 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
    <script>
      var sidenav = new Sidenav('#example-sidenav');
      document.querySelector('#checkbox').indeterminate = true;
    </script>
  </body>
</html>
