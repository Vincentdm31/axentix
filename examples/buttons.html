<html>
  <head>
    <title>Axentix Layout - Fixed sidenav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body class="layout with-sidenav fixed-sidenav">
    <header>
      <nav class="navbar primary">
        <a href="#" target="_blank" class="nav-brand">Axentix</a>
        <ul class="right">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>

    <div id="example-sidenav" class="sidenav large fixed white">
      <div class="sidenav-header">
        <button data-target="example-sidenav" class="sidenav-trigger"><i class="fas fa-times"></i></button>
        <img class="logo dropshadow-1" src="https://axentix-web.test/img/axentix-250.png" alt="Logo" />
      </div>
      <a href="#" class="active">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
      <div class="sidenav-footer viride">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div>

    <main class="container">
      <div class="grix xs3">
        <button class="btn txt-primary outline opening small">
          <span class="outline-text">Button</span>
        </button>

        <div class="btn txt-primary outline opening small"><span class="outline-text">Div</span></div>

        <a class="btn txt-primary outline opening small">
          <span class="outline-text">A</span>
        </a>

        <button class="btn txt-primary outline opening">
          <span class="outline-text">Button</span>
        </button>

        <div class="btn txt-primary outline opening"><span class="outline-text">Div</span></div>

        <a class="btn txt-primary outline opening ">
          <span class="outline-text">A</span>
        </a>

        <button class="btn txt-primary outline opening large">
          <span class="outline-text">Button</span>
        </button>

        <div class="btn txt-primary outline opening large"><span class="outline-text">Div</span></div>

        <a class="btn txt-primary outline opening large">
          <span class="outline-text">A</span>
        </a>

        <a class="btn txt-primary outline opening large">
          <span class="outline-text">A</span>
        </a>

        <a class="btn primary large">A </a>

        <!-- <a href="#" class="btn txt-primary outline opening"> <span class="outline-text">A</span></a>

        <a href="#" class="btn txt-primary outline opening"> <span class="outline-text">A</span></a>

        <div class="outline btn opening txt-primary"><span class="outline-text">DIV</span></div> -->

        <div class="btn small primary">BTN</div>

        <div class="btn circle small primary">Div</div>
        <a class="btn circle small primary">A</a>
        <button class="btn circle small primary">Btn</button>

        <div class="btn circle primary">Div</div>
        <a class="btn circle primary">A</a>
        <button class="btn circle primary">Btn</button>

        <div class="btn circle large outline txt-primary"><span class="outline-text">Div</span></div>

        <a class="btn circle large outline txt-primary"> <span class="outline-text">A</span></a>
        <button class="btn circle large outline txt-primary"><span class="outline-text">Btn</span></button>

        <a class="btn circle large outline txt-primary"><i class="outline-text fas fa-plus"></i></a>
      </div>

      <div class="divider"></div>

      <div class="grix xs3">
        <div class="btn circle small outline opening txt-primary"><span class="outline-text">Div</span></div>
        <a class="btn circle small outline txt-primary opening "> <span class="outline-text">A</span></a>
        <button class="btn circle small outline txt-primary opening ">
          <span class="outline-text">Btn</span>
        </button>

        <div class="btn circle outline txt-primary opening "><span class="outline-text">Div</span></div>
        <a class="btn circle outline txt-primary opening "> <span class="outline-text">A</span></a>
        <button class="btn circle outline txt-primary opening "><span class="outline-text">Btn</span></button>

        <div class="btn circle large outline txt-primary opening "><span class="outline-text">Div</span></div>
        <a class="btn circle large outline txt-primary opening "> <span class="outline-text">A</span></a>
        <button class="btn circle large outline txt-primary opening ">
          <span class="outline-text">Btn</span>
        </button>
      </div>
    </main>

    <footer class="footer primary">
      Copyright Â© 2019 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
    <script>
      var sidenav = new Sidenav('#example-sidenav');
    </script>
  </body>
</html>
