kind: pipeline
name: default

steps:
- name: Install
  image: node:11-alpine
  commands:
  - apk add python make g++
  - npm install
  when:
    branch:
      - infra
    event:
      - push

- name: Build
  image: node:11-alpine
  commands:
  - npm run build
  when:
    branch:
      - infra
    event:
      - push

- name: Github Release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_auth
    files:
      - dist/*
      - CHANGELOG.md
      - LICENSE
      - README.md
    draft: true
    title: '0.1.3'
  when:
    branch:
      - infra
    event:
      - push